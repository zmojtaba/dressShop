
<div class="col-xs-12 col-md-6 col-md-offser-3">
    <ng-container *ngIf="signupError" >
    <div class="alert alert-danger" role="alert"  *ngFor="let err of signupError" >
        {{err}}
      </div>
    </ng-container>
  <div class="mt-3 mb-3" *ngIf="signupSuccess">
      <div class="alert alert-success" role="alert"    >
          <p>{{signupSuccess}}</p>
      </div>
      <small class="text-success">an email has sent to your email account please check it for activating your account</small>
  </div>
  <ng-container *ngIf="!signupSuccess">
    <form class="form-group"  [formGroup]="signUpForm" (ngSubmit)="onSignUp(signUpForm)" *ngIf="!snippingLoading">

        <label for="email"> email</label>
        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="email@example.com" formControlName="email" email>

        <div *ngIf="signUpForm.controls.email.errors && signUpForm.controls.email.touched" >
          <small> enter valid email</small>
        </div>

        <mat-slide-toggle
          class="mt-3 mb-3"
          (click)="OnPasswordToggle()"
          color="primary">
        <small>show password status</small>
      </mat-slide-toggle>

        <mat-form-field class="mt-1" appearance="outline" style="width: 100%" [color]="passwordComponent.color">
          <mat-label>Password</mat-label>
          <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
          <input matInput #password
                 formControlName="password"
                 [type]="toggle.type"
                 
                 required
                 placeholder="Password">
          
          <mat-hint [ngClass]=" showPasswordStatus ? 'show' : 'hide' " align="end" aria-live="polite">
            {{password.value.length}} / {{passwordComponent.max}}
          </mat-hint>
        </mat-form-field>
        <div [ngClass]=" showPasswordStatus ? 'show' : 'hide' " class="password_hint">
        <!--@angular-material-extensions/password-strength's main component-->
            <mat-password-strength #passwordComponent
                                  (onStrengthChanged)="onStrengthChanged($event)"
                                  [password]="password.value">
            </mat-password-strength>
            <!--Password's strength info-->
            <mat-password-strength-info
              *ngIf="showDetails"
              [passwordComponent]="passwordComponent">
            </mat-password-strength-info> 
      </div>       


        <label for="password1"> password1</label>
        <input type="password" class="form-control mt-1" id="password1" formControlName="password1" #password1>
        
        <div *ngIf="signUpForm.controls.password1.touched 
                    && signUpForm.controls.password.touched 
                    && password.value !== password1.value" >
              <small> password does not match </small>
        </div>

        <button type="submit" class="btn mt-1" [disabled]="!signUpForm.valid || password.value !== password1.value ">Submit</button>
    </form>
    <mat-spinner class="col-xs-12 col-md-6 col-md-offser-3" *ngIf="snippingLoading"></mat-spinner>
  </ng-container>
</div>
